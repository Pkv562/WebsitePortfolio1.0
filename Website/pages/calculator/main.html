<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="calculator">
        <input class="location" type="text" id="display" disabled>
        <div class="buttons">
            <div class="level_1">
                <button class="calc_buttons" value="C">C</button>
                <button class="calc_buttons" value="+/-">+/-</button>
                <button class="calc_buttons" value="%">%</button>
                <button class="calc_buttons" value="รท">รท</button>
            </div>

            <div class="level_2">
                <button class="calc_buttons" value="9">9</button>
                <button class="calc_buttons"value="8">8</button>
                <button class="calc_buttons" value="7">7</button>
                <button class="calc_buttons" value="x">x</button>
            </div>

            <div class="level_3">
                <button class="calc_buttons" value="6">6</button>
                <button class="calc_buttons" value="5">5</button>
                <button class="calc_buttons" value="4">4</button>
                <button class="calc_buttons" value="-">-</button>
            </div>

            <div class="level_4">
                <button class="calc_buttons" value="3">3</button>
                <button class="calc_buttons" value="2">2</button>
                <button class="calc_buttons" value="1">1</button>
                <button class="calc_buttons" value="+">+</button>
            </div>

            <div class="level_5">
                <button class="calc_buttons" value="0">0</button>
                <button class="calc_buttons" value=".">.</button>
                <button class="calc_buttons" value="=">=</button>
            </div>

        </div>

        <div id="content">
        </div>
    </div>
    <script src="/js/calculator.js" defer></script>
</body>
</html>
